apiVersion: v1
kind: Service
metadata:
  name: service-2048
  labels:
    app: game-2048
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: game-2048
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-game
  labels:
    app: game-2048
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-2048
  template:
    metadata:
      labels:
        app: game-2048
    spec:
      containers:
      - name: my-game
        image: 853931821519.dkr.ecr.us-east-1.amazonaws.com/devsecops-rac3-registry:2048
        ports:
        - containerPort: 80
